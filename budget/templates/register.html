{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Register</title>

    <!-- Custom fonts for this template-->
    <link href="{%static 'assets/vendor/fontawesome-free/css/all.min.css'%}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{%static 'css/sb-admin-2.min.css'%}" rel="stylesheet">

</head>

<body >

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image" style="align-content:center; justify-content:center;">
                        <img src="{% static 'media/register-icon.png'%}" alt="register-icon" style="width:70%; marigin-left:25%"/>
                    </div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                            </div>
                            <form class="user" method="post" action="{% url 'register' %}">
                                {% csrf_token %}
                                {% for message in messages%}
                                <span style="color:red;">{{message}}</span>
                                {% endfor%}
                                <div class="form-group mb-3 mb-sm-0">
                                    <input type="text" class="form-control form-control-user" style="margin-bottom:15px;" id="exampleFirstName" name="firstName"
                                        placeholder="First Name">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" style="margin-bottom:15px;"  id="exampleLastName" name="lastName"
                                        placeholder="Last Name">
                                </div>
                                
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user" style="margin-bottom:15px;"  id="exampleInputEmail" name="email"
                                        placeholder="Email Address">
                                </div>
                                <div class="form-group mb-3 mb-sm-0">
                                    <input type="password" class="form-control form-control-user"  style="margin-bottom:15px;" name="password"
                                        id="exampleInputPassword" placeholder="Password">
                                </div>
                                <div class="form-group" >
                                    <input type="password" class="form-control form-control-user" name="confirmPassword"
                                        id="exampleRepeatPassword" placeholder="Repeat Password">
                                </div>
                                <div class="form-group" >
                                    <input type="number" class="form-control form-control-user" name="phone"
                                        id="phone" placeholder="mobile number">
                                </div>
                                <div class="form-group" >
                                    <input type="text" class="form-control form-control-user" name="username"
                                        id="username" placeholder="username">
                                </div>
                                
                                <button type="submit" class="btn btn-primary btn-user btn-block">
                                    Register Account
                                </button>
                                <hr>
                                <a href="index.html" class="btn btn-google btn-user btn-block">
                                    <i class="fab fa-google fa-fw"></i> Register with Google
                                </a>
                                <a href="index.html" class="btn btn-facebook btn-user btn-block">
                                    <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
                                </a>
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="forgot-password.html">Forgot Password?</a>
                            </div>
                            <div class="text-center">
                                <a class="small" href="{%url 'login'%}">Already have an account? Login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'assets/vendor/jquery/jquery.min.js'%}"></script>
    <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js'%}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'assets/vendor/jquery-easing/jquery.easing.min.js'%}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'js/sb-admin-2.min.js'%}"></script>

</body>

</html>
